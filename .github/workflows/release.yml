name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.5)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Update version in .toc file
        run: |
          sed -i "s/## Version: .*/## Version: ${{ github.event.inputs.version }}/" Questie.toc
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Questie.toc
          git diff --staged --quiet || git commit -m "Bump version to ${{ github.event.inputs.version }}"
      
      - name: Extract Changelog
        id: changelog
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Extract the changelog section for this version
          awk -v ver="## [$VERSION]" '
            $0 ~ ver {flag=1; next}
            /^## \[/ && flag {exit}
            flag {print}
          ' CHANGELOG.md > changelog_content.md
          
      - name: Prepare addon package
        run: |
          # Create a clean addon directory named "Questie" (required for WoW)
          mkdir -p Questie
          
          # Copy all addon files except dev/git files
          rsync -av --exclude='.git*' \
                    --exclude='*.md' \
                    --exclude='.github' \
                    --exclude='*.backup*' \
                    --exclude='PR24_REVIEW.md' \
                    ./ Questie/
          
          # Create the zip file (filename indicates Epoch version, but folder inside is "Questie")
          zip -r Questie-Epoch-${{ github.event.inputs.version }}.zip Questie
      
      - name: Create Release with Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body_path: changelog_content.md
          draft: false
          prerelease: false
          files: Questie-Epoch-${{ github.event.inputs.version }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}